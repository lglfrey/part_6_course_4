<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">
<div th:insert="blocks/header"></div>

<!--<a href="/registration" class="btn btn-success">Новый пользователь</a>-->
<h1 class="welcome-message" th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>

<div class="container">
    <table class="table">
        <tr>
            <th>Логин</th>
            <th>Роли</th>
        </tr>
        <tr th:each="el : ${user_list}">
            <td th:text="${el.username}"></td>
            <td>
                <div th:each="role : ${el.roles}">
                    <p th:text="${role}"></p>
                </div>
            </td>
            <td>
                <a class="btn btn-primary"
                   th:href="'/admin/'+${el.ID_User}">Подробнее...</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
